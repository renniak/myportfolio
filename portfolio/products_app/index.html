<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <title>Product Inventory App</title>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand"> Product Inventory</a>
    </div>

    <div class="container">
      <div id="message-container" class="my-2"></div>
      <div class="row p-5">
        <div class="col-md-4">
          <div class="card mb-5">
            <div class="card-header">
              <h4 class="text-center text-md-left">Add A product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Product Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  step="0.01"
                  id="price"
                  placeholder="Product Price"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="number"
                  name="year"
                  id="year"
                  min="1970"
                  max="2100"
                  placeholder="Year of release"
                />
              </div>
              <input
                type="submit"
                id="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
