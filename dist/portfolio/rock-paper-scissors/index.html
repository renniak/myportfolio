<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>

  <body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="container">
      <div id="scoreboard"></div>
      <h2>Choose your play</h2>
      <div class="options">
        <div id="rock" class="btn"><i class="fas fa-hand-rock"></i></div>
        <div id="paper" class="btn"><i class="fas fa-hand-paper"></i></div>
        <div id="scissors" class="btn">
          <i class="fas fa-hand-scissors"></i>
        </div>
      </div>
      <div id="output"></div>
      <div class="btn" id="playAgain"><i class="fas fa-redo-alt"></i></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
